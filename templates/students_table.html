<h2>Students List</h2>

{% if students %}
<div class="table-responsive">
    <table class="articles-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Funding Type</th>
                <th>Scholarship</th>
                <th>University</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.funding_type }}</td>
                <td>{{ student.scholarship }}</td>
                <td>{{ student.faculty_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p>No students found.</p>
{% endif %}
